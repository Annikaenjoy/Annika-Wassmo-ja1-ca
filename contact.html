<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">

            <form id="contact" action="#" method="get">
                <h1>Contact</h1>
                <div id="message"></div>
                <div>
                    <label>
                        Name (required)
                        <input name="name" id="name" />
                    </label>
                    <div class="form-error" id="nameError">Please enter your name</div>
                </div>
                <div>
                    <label>
                        Subject (minimum length of 10)
                        <input name="subject" id="subject" />
                    </label>
                    <div class="form-error" id="subjectError">You must enter at least 10 characters</div>
                </div>
                <div>
                    <label>
                        Email (required)
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">You must enter a valid email address</div>
                </div>
                <div>
                    <label>
                        Address (minimum length of 25)
                        <input name="address" id="address" />
                    </label>
                    <div class="form-error" id="addressError">You must enter an address with at least 25 characters
                    </div>
                </div>
                <button>Submit</button>
        </div>
        </form>
    </main>
    <script src="contact.js"></script>
    <footer>
        <section>
            <p>&copy 2020 Annika Eng√∏y, &nbsp; All Rights Reserved.</p>
        </section>
    </footer>
</body>

</html>
